<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="page-header" >
            <h2>Sign Up</h2>
        </div>   
        <div class="log-lg-8 box7-form">
            <form action="" class="form-horizontal" onsubmit="formCheck()">
                <div class="form-group">
                    <label for="user-name" class="col-lg-2 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-email" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input type="email" class="form-control" id="user-email" placeholder="Enter your email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="user-password" placeholder="Create your 8 Digits password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-md-offset-5">
                        <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
