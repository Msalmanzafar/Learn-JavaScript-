<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local storage</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container mid">
        <div class="row">
            <div class="col-xs-12">
                 <h1>Sign-Up</h1>
                 <form action="">
                     <div class="form-group sign-form">
                         <label for="name">Enter name: </label><br/>
                         <span id="checkName"></span>
                         <input id="name" type="text" class="form-control" onBlur="checkName()" placeholder="Enter Name"/>
                     </div>
                     <div class="form-group sign-form">
                         <label for="email">Enter email: </label><br/>
                         <span id="checkEmail"></span>
                         <input class="form-control" id="email" type="email" onBlur="checkEmail()" placeholder="Enter Email"/>
                     </div>
                     <div class="form-group sign-form">
                         <label for="password">Enter password: </label><br/>
                         <span id="checkPassword"></span>
                         <input class="form-control" id="password" type="password" onBlur="checkPassword()"  placeholder="Enter Password"/><br/>
                     </div>
                     <input class="button" onclick="userForm()" value="Submit" type="button"/>
                 </form>
            </div>
        </div>
    </div>








    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    
</body>
</html>
