<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local storage</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
</head>
<body>
    <div class="container ">
        <div class="row mid ">
            <div class="col-md-12 ">
                <h1>Sign Up</h1>
            </div>
            <div class="col-md-10 col-md-offset-1 ">
                 <form name="myForm" >
                     <div class="form-group sign-form">
                         <label for="name">Enter name: </label><br/>
                         <div id="checkName"></div>
                         <input id="name" type="text" class="form-control" placeholder="Enter Name"  onkeypress="keyPress()"/>
                     </div>
                     <div class="form-group sign-form">
                         <label for="email">Enter email: </label><br/>
                         <div id="checkEmail"></div>
                         <input class="form-control" id="email" name="email" type="email" placeholder="Enter Email"  onkeypress="keyPress()"/>
                     </div>
                     <div class="form-group sign-form">
                         <label for="password">Enter password: </label><br/>
                         <div id="checkPassword"></div>
                         <input class="form-control" id="password" type="password" placeholder="Enter Password"  onkeypress="keyPress()"/><br/>
                     </div>
                     <button class="button" onclick="userForm()" type="button">Sign Up</button>
                 </form>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    
</body>
</html>
