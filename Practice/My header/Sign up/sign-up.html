    <div class="container box1">
            <div class="col-md-6 box-sign-up">
                 <h1>Sign Up</h1>
                 <form name="myForm" action="login.html">
                     <div class="form-group sign-form">
                         <blockquote>
                            <label for="name">Enter name: </label><br/>
                            <span id="checkName"></span>
                            <input id="name" type="text" class="form-control" onBlur="checkName()" placeholder="Enter Name"  onkeypress="keyPress()"/>
                         </blockquote>
                     </div>
                     <div class="form-group sign-form">
                         <blockquote>
                            <label for="email">Enter email: </label><br/>
                            <span id="checkEmail"></span>
                            <input class="form-control" id="email" name="email" type="email" onBlur="checkEmail()" placeholder="Enter Email"  onkeypress="keyPress()"/>
                        </blockquote>
                     </div>
                     <div class="form-group sign-form">
                         <blockquote>
                            <label for="password">Enter password: </label><br/>
                            <span id="checkPassword"></span>
                            <input class="form-control" id="password" type="password" onBlur="checkPassword()"  placeholder="Enter Password"  onkeypress="keyPress()"/><br/>
                        </blockquote>
                     </div>
                     <input class="btn btn-info" style="font-size:1.4em" onclick="userForm()" value="Sign Up" type="button"/>
                 </form>
            </div>
        </blockquote>
    </div>
    <div class="container box1">

                     </div>
                     <div class="form-group sign-form">
                         <label for="password">Enter password: </label><br/>
                         <span id="checkPassword"></span>
                         <input class="form-control" id="password" type="password" onBlur="checkPassword()"  placeholder="Enter Password"  onkeypress="keyPress()"/><br/>
                     </div>
                     <input class="btn btn-info" style="font-size:1.4em" onclick="userForm()" value="Sign Up" type="button"/>
                 </form>
            </div>
        </blockquote>
