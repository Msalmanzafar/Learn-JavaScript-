<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
    <div class="container">
        <div class="mini-container">Calculator</div>
        <div class="big-container">
            <button class="add" onclick="Addfunction()">Addition +</button>
            <span id="addition"></span>
            <br/>
             <button class="sub" onclick="Subfunction()">Subtract -</button>
            <span id="subtraction"></span>
            <br/>
            <button class="mul" onclick="Mulfunction()">Multiply x</button>
            <span id="multiplication"></span>
            <br/>
            <button class="div" onclick="Divfunction()">Division /</button>
            <span id="division"></span>
            <br/>
            <button class="mod" onclick="Modfunction()">Mod %</button>
            <span id="mod"></span>
        </div>
    </div>
</body>
</html>
