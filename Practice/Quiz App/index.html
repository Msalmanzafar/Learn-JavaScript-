<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body ng-app="myApp">
<!--
    <div class="container-flex header navbar-fixed-top">
         <div class="col-lg-12 ">
             <h1>Quiz</h1>
         </div>
    </div>-->

    <div class="container " ng-controller="appContr">
         <div class="row">
             <div class="col-sm-6" ng-repeat="list in list.quizData">
                 {{quizData}}
                 <div class="well well-sm">
                     <div class="row">
                         <div class="col-sm-6">
                             <h4 ng-bind="quizData.heading">sadas</h4>
                             <p><strong>Questions:</strong>asdas{{quizData.questions}}</p>
                             <p><strong>Time:</strong>asdas{{quizData.time}}</p>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
